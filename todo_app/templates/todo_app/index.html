{% extends "base.html" %}
{% block content %}
<!--index.html-->

{% if object_list %}
<h3>All my Lists</h3>
{% endif %}

<ul>
    {% for todo_list in object_list %}
    <li>
        <div role="button" onclick="location.href='{% url "list" todo_list.id %}'">
            {{ todo_list.title }}
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
