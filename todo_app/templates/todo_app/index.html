{% extends "base.html" %}
{% block content %}
<!--index.html-->

{% if todos %}
<h3>All my Lists</h3>
{% endif %}

<ul>
    {% for todo_list in todos %}
    <li>
        <div role="button" onclick="location.href='{% url "list" todo_list.id %}'">
            {{ todo_list.title }}
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
