{% extends "base.html" %}
{% block content %}

<div>
    <div>
        <div>
            <h3>Edit List</h3>
            <h5> {{todo.title | upper}} </h5>
        </div>

        <ul>
        {% for item in items %}
        <li>
            <div>
                <div
                    role="button"
                    onclick="location.href='{% url "item-update" todo.id item.id %}'">
                    {{ item.title }}
                    (Due {{ item.due_date | date:"l, F j" }})
                 </div>
            </div>
        </li>

        {% empty %}
        <p>There are no todo items in this list.</p>
        {% endfor %}
        </ul>
        <p>
            <input 
                value="Add a new item" 
                type="button" 
                onclick="location.href='{% url "item-add" todo.id %}'" 
            />
        </p>
    </div>
</div>

{% endblock %}
