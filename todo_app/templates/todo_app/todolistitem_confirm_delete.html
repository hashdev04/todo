{% extends "base.html" %}

{% block content %}

<h3>Delete Todo Items</h3>

<p>Are you sure you want to delete this item: <b>{{object.title}}</b> from the list {{todo_list.title}} ?</p>

<form method="POST">
{% csrf_token %}
<input
    value="Yes, delete."
    type="submit"
/>
<input
    value="Cancel"
    type="button"
    onclick="location.href=' {% url "list" todo_list.id %} '"
/>
</form>

{% endblock %}
